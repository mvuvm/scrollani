<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 인터렉티브</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body class="before-load">

    <div class="cursor"></div>
    <div class="wrap">
        <section class="scroll-section" id="scroll-section-0">
            <div class="boll layer1"></div>
            <div class="boll layer2"></div>
            <div class="boll layer3"></div>
            <div class="silde-elem main-message left">
                <p>leftleftleftleft</p>
            </div>
            <div class="silde-elem main-message right">
                <p>rightrightright</p>
            </div>
        </section>
    </div>
    <script>
        //마우스 커서 변경

        const cursor =  document.querySelector('.cursor');

        window.addEventListener("mousemove", (e) => {
            cursor.style.top = (e.clientY) + "px";
            cursor.style.left = (e.clientX) + "px";
        });
    </script>
    <script src="./js/scrollmain.js"></script>
</body>
</html>
